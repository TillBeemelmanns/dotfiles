- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '~/.config', '~/.local/bin']

- link:
    ~/.config/lazygit:
        glob: true
        path: config/lazygit/*
    ~/.config/pip:
        glob: true
        path: config/pip/*

    ~/.config/ghostty/themes:
        glob: true
        path: config/ghostty/themes/*
    ~/.config/ghostty/config:
        if: '[ `uname` = Darwin ]'
        path: config/ghostty/config_darwin
    ~/.config/ghostty/config:
        if: '[ `uname` = Linux ]'
        path: config/ghostty/config_linux

    ~/:
        glob: true
        path: home/*
        prefix: '.'
